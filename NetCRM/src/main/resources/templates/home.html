<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員管理システム</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="text-center mt-4">
		<h1>会員管理システム</h1>

		<!-- ログイン済みの場合に表示:start -->
		<th:block th:if="${session.loginId}">
			<a class="btn btn-primary btn-lg mt-4" th:href="members">会員一覧</a>
			<a class="btn btn-primary btn-lg mt-4 ml-2" th:href="@{/news}">お知らせ一覧</a>
		</th:block>
		<!-- ログイン済みの場合に表示:end -->

		<!-- ログインしていない場合に表示:start -->
		<th:block th:unless="${session.loginId}">
			<form class="mt-4" action="" method="post" th:object="${admin}">
				<span th:errors="*{loginId}" class="error">IDまたはパスワードが正しくありません。</span>
				<p class="mt-2">ログインID：
					<input type="text" th:field="*{loginId}">
				</p>
				<p>パスワード：
					<input type="password" th:field="*{loginPass}">
				</p>
				<input class="btn btn-primary" type="submit" value="ログイン">
			</form>
		</th:block>
		<!-- ログインしていない場合に表示:end -->

	</div>
</body>

</html>
